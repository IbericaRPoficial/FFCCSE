<!DOCTYPE html5>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arrestos Registrados</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #1f1f1f;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #1f1f1f;
      color: #00bfff;
    }
    td a {
      color: #00bfff;
      text-decoration: underline;
    }
    button {
      padding: 5px 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>üìò Arrestos Registrados</h1>

  <!-- Barra de b√∫squeda -->
  <input type="text" id="searchInput" placeholder="Buscar...">

  <table id="arrestosTable">
    <thead>
      <tr>
        <th>#</th>
        <th>@Detenido</th>
        <th>@Agente 1</th>
        <th>@Agente 2</th>
        <th>Art√≠culos</th>
        <th>Total ‚Ç¨</th>
        <th>Fecha</th>
        <th>Prueba</th>
        <th>‚ùå</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuBRD8chGasqZ9EBN8BZqZymRQlnMg-RQ",
      authDomain: "ibericadenunciasyincauta.firebaseapp.com",
      databaseURL: "https://ibericadenunciasyincauta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ibericadenunciasyincauta",
      storageBucket: "ibericadenunciasyincauta.firebasestorage.app",
      messagingSenderId: "391793508120",
      appId: "1:391793508120:web:afd8633f7f78fe2eeb686d",
      measurementId: "G-TT88LPHZPR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.querySelector("#arrestosTable tbody");
    const searchInput = document.getElementById("searchInput");
    let arrestosData = [];

    // Cargar datos
    db.ref("arrestos").on("value", snapshot => {
      arrestosData = [];
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const data = child.val();
        data.key = key;
        arrestosData.push(data);
      });
      renderTable(arrestosData);
    });

    function renderTable(dataArray) {
      tableBody.innerHTML = "";
      dataArray.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>#${data.numeroArresto}</td>
          <td>${data.menci√≥nDetenido || data.idDetenido}</td>
          <td>${data.menci√≥nAgente1 || data.idAgente1}</td>
          <td>${data.menci√≥nAgente2 || data.idAgente2}</td>
          <td>${data.articulos}</td>
          <td>${data.totalEuros} ‚Ç¨</td>
          <td>${data.fecha}</td>
          <td><a href="${data.pruebaGrafica}" target="_blank">Ver</a></td>
          <td><button onclick="borrarArresto('${data.key}')">‚ùå</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Funci√≥n borrar arresto
    function borrarArresto(key) {
      if (confirm("¬øEst√°s seguro de que quieres borrar este arresto? Esta acci√≥n no se puede deshacer.")) {
        db.ref("arrestos/" + key).remove()
          .then(() => alert("Arresto borrado correctamente."))
          .catch(error => alert("Error al borrar arresto: " + error.message));
      }
    }

    // Filtrar tabla por b√∫squeda
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const filteredData = arrestosData.filter(d =>
        (d.menci√≥nDetenido || d.idDetenido).toLowerCase().includes(filter) ||
        (d.menci√≥nAgente1 || d.idAgente1).toLowerCase().includes(filter) ||
        (d.menci√≥nAgente2 || d.idAgente2).toLowerCase().includes(filter) ||
        (d.fecha || "").toLowerCase().includes(filter)
      );
      renderTable(filteredData);
    });
  </script>

</body>
</html>
