<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Centralita FFCCSE</title>
<style>
:root {
    --bg-dark: #0a0c0f;
    --bg-card: #161b22;
    --text-main: #e6edf3;
    --color-header: #001a33;
    --color-accent: #c5a059;
    --color-danger: #f85149;
}
body, html { margin:0; padding:0; height:100%; }
.menu-frame { background-color: var(--color-header); color: var(--text-main); font-family: 'Segoe UI', Roboto, sans-serif; }
.menu-frame ul { list-style:none; margin:0; padding:0; display:flex; justify-content:space-around; align-items:center; height:100%; }
.menu-frame ul li { padding:10px 20px; cursor:pointer; text-transform:uppercase; font-weight:bold; font-size:12px; }
.menu-frame ul li:hover { background-color: var(--bg-card); color: var(--color-accent); }
.badge { background-color: var(--color-danger); color:white; font-size:10px; padding:2px 6px; border-radius:50%; margin-left:5px; }
</style>
</head>
<frameset rows="60px,*" frameborder="0">
    <!-- Frame superior: Menú -->
    <frame src="menu.html" name="menuFrame" scrolling="no" class="menu-frame">
    
    <!-- Frame inferior: Contenido dinámico -->
    <frame src="inicio.html" name="contenidoFrame">
</frameset>
</html>
