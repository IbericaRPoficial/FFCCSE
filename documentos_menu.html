<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Dashboard ERLC</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background-color: #031626;
        overflow: hidden;
    }

    .menu {
        width: 400px;
        height: 100vh;
        background-color: #031626;
        border-right: 2px solid #c5a059;
        padding-top: 40px;
        box-shadow: 5px 0 30px rgba(0,0,0,0.7);
    }

    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .menu li {
        position: relative;
    }

    .menu a {
        display: block;
        padding: 25px 35px;
        color: #c5a059;
        text-decoration: none;
        font-size: 20px;
        transition: all 0.4s ease;
        border-left: 6px solid transparent;
        cursor: pointer;
    }

    .menu a:hover {
        color: #fff;
        background: linear-gradient(90deg, rgba(197,160,89,0.45), rgba(197,160,89,0.15));
        border-left: 6px solid #c5a059;
        box-shadow: inset 0 0 30px rgba(197,160,89,0.8), 2px 2px 10px rgba(0,0,0,0.5);
        transform: translateX(6px);
    }

    .submenu {
        max-height: 0;
        overflow: hidden;
        background-color: #031626;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        opacity: 0;
    }

    .submenu li a {
        font-size: 18px;
        padding-left: 70px;
        color: #d1b86b;
    }

    .submenu li a:hover {
        color: #fff;
        background-color: rgba(197,160,89,0.35);
        transform: translateX(6px);
        box-shadow: inset 0 0 15px rgba(197,160,89,0.5);
    }

    .menu li:hover > .submenu {
        max-height: 500px;
        opacity: 1;
    }

    .menu li > a:after {
        content: "▶";
        position: absolute;
        right: 30px;
        font-size: 16px;
        transition: transform 0.4s ease;
    }

    .menu li:hover > a:after {
        transform: rotate(90deg);
        color: #c5a059;
    }

    .menu li:not(:has(.submenu)) > a:after {
        content: "";
    }
</style>
</head>

<body>

<div class="menu">
    <ul>
        <li><a href="formulariodenuncias.html" target="Pantalla">Denuncias</a></li>
        <li><a href="Arresto.html" target="Pantalla">Arrestos</a></li>

        <li>
            <a href="#">Informes</a>
            <ul class="submenu">
                <li><a href="informescnp.html" target="Pantalla">Informes CNP</a></li>
                <li><a href="informesgc.html" target="Pantalla">Informes GC</a></li>
            </ul>
        </li>

        <li>
            <a href="#">Oficializador</a>
            <ul class="submenu">
                <li><a href="oficializadorcnp.html" target="Pantalla">Oficializador CNP</a></li>
                <li><a href="oficializadorgc.html" target="Pantalla">Oficializador GC</a></li>
            </ul>
        </li>

        <li>
            <a href="#">Jefatura</a>
            <ul class="submenu">
                <li>
                    <a href="#"
                       onclick="accesoJefatura(event, 'jefaturacnp.html', 'CNP1234')">
                        Jefatura CNP
                    </a>
                </li>
                <li>
                    <a href="#"
                       onclick="accesoJefatura(event, 'jefaturagc.html', 'GC1234')">
                        Jefatura GC
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function accesoJefatura(event, archivo, passwordCorrecta) {
        event.preventDefault();

        const password = prompt("Acceso restringido. Introduce la contraseña:");

        if (password === passwordCorrecta) {
            window.open(archivo, "Pantalla");
        } else if (password !== null) {
            alert("Contraseña incorrecta");
        }
    }
</script>

</body>
</html>
